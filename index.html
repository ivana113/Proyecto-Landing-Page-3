<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Landing Page</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <img src="./assets/img/logo.svg" alt="logo" class="nav__ilustration">
        </nav>

        <section class="header__main container">
            <figure class="header__ilustration">
                <img src="./assets/img/illustration-mockups.svg" alt="" class="header__img">
            </figure>

            <div class="header__texts">
                <h2 class="header__title">Build The Community Your Fans Will Love</h2>
                <p class="header__paragrah">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="header__btn">Register</a>
            </div>
        </section>
    </header>
    <footer class="footer container">
        <div class="footer__redes">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/0de5ed4316.js" crossorigin="anonymous"></script>
</body>
</html>
